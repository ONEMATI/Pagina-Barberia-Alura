<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="encabezado">
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a> </li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contactos.html">CONTACTOS</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreapellido"> Nombre y Apellido </label>
                <input type="text" id="nombreapellido" class="input-padron"  required>

                <label for="email"> Correo Electonico </label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Teléfono </label>
                <input type="tel" id="telefono" class="input-padron" required  placeholder="(XX)XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria se contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email"> Email </label>

                    <label for="radio-telefono"><input type="radio" name="contacto"
                    value="telefono" id="radio-telefono">Teléfono </label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                    value="whatsapp" id="radio-whatsapp" checked> WhatsApp </label>
                </fieldset>
                    
                

                <fieldset>
                    <legend>¿En cual horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaria Suscribise a Barberia Alura? Hay Promos y Descuentos
                </label>
                <input type="submit" value="Enviar Formulario" class="enviar">
                
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo alura blanco">
            <p class="copyright"> &copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
